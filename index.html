<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spline Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Spline Viewer script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.99/build/spline-viewer.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #161616;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    spline-viewer {
      width: 100vw;
      height: 100vh;
      min-width: 320px;
      min-height: 240px;
      display: block;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <spline-viewer 
    loading-anim-type="spinner-big-dark"
    url="https://prod.spline.design/nFr3WqgOiZsBIqaL/scene.splinecode">
  </spline-viewer>
</body>
</html>
